<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3 m-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">

                    <div class="card">
                        <img height="200px"  width="150px" class="rounded-circle mx-auto" src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o=" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title text-center">Name:{{i.name}}</h5>
                          <p class="card-text text-center">Roll No : {{i.rollno}}</p>
                          <p class="card-text text-center">Adm No : {{i.admno}}</p>
                          <p class="card-text text-center">College : {{i.college}}</p>
                        </div>
                </div>    
            </div>

        </div>
    </div>
</div>
